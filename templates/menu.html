<html>
    <head>
	    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

    <body>
	    <div class = 'pane'>
		    <div class = 'header'>
		    <h1>{{ restaurant.name }}</h1>
	    </div>

        <div class = 'flash'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages: %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>


       <p> <a href={{ url_for('newMenuItem', restaurant_id=restaurant.id) }}>Add new item</a> </p>

        {% for i in items %}

            <div class = 'nameAndPrice'>
                <span class = 'name'><p>{{i.name}}</p></span>

                <span class = 'price'><p>{{i.price}} </p></span>
            </div>

            <div class = 'description'>
                <p>{{i.description}}</p>
            </div>

	        <div class = "editdeletepane">
                <p> <a href={{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}>Edit</a> </p>
                <p> <a href={{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}>Delete</a> </p>
            </div>

        {% endfor %}

    </body>

</html>
